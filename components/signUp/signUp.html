<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="../signUp/signUp.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../../app.js"></script>
  </head>
  <body ng-controller="AuthController">
    <div class="auth-page">
      <h2 id="auth-head">{{ isSignUp ? "Sign Up" : "Log In" }}</h2>
      <form
        class="auth-form"
        ng-submit="isSignUp ? submitSignUp() : submitLogin()"
      >
        <div ng-if="isSignUp">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            ng-model="username"
            required
          />
          <br />
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ng-model="email" required />
        <br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          ng-model="password"
          required
        />
        <br />
        <button type="submit" id="auth-btn">
          {{ isSignUp ? "Sign Up" : "Log In" }}
        </button>
        <button class="toggle-btn" ng-click="toggleForm()">
          {{ isSignUp ? "Already have an account? Log In" : "Don't have an
          account? Sign Up" }}
        </button>
      </form>
    </div>
  </body>
</html>
