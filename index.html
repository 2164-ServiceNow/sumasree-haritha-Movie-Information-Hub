<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Search</title>
</head>
<body ng-controller="MainController">
    <h1>Welcome</h1>
    <div class="search-container">
        <input
            type="text"
            class="search-input"
            placeholder="Search movies..."
            ng-model="searchValue"
        />
        <button ng-click="search()">üîç Search</button>
    </div>
    
    <div class="movie-grid">
        <div class="movie-card" ng-repeat="movie in movies">
            <img ng-src="{{ movie.Poster }}" alt="Movie Poster">
            <h3>{{ movie.Title }}</h3>
            <p>{{ movie.Year }}</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
