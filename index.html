<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.js"></script>
  </head>
  <body ng-controller="MainController">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="" class="navbar-item" ng-click="loadAllMovies()">Home</a>
        <a href="" class="navbar-item" ng-click="showWatchlist()">Watchlist</a>
        <div class="navbar-item search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search movies..."
            ng-model="searchValue"
          />
          <button class="search-btn" ng-click="search()">üîç</button>
        </div>
      </div>
      <div class="navbar-right">
        <button ng-click="goToSignUp()" class="btn-signin">Sign Up</button>

        <button ng-click="goToLogin()" class="btn-signin">Log In</button>
      </div>
    </nav>

    <!-- Content Section -->
    <div class="content">
      <!-- Movie Details -->
      <div class="movie-details" ng-if="selectedMovie">
        <button class="close-btn" ng-click="closeDetails()">‚úñ</button>
        <img ng-src="{{selectedMovie.Poster}}" alt="{{selectedMovie.Title}}" />
        <h2>{{selectedMovie.Title}}</h2>
        <p>Year: {{selectedMovie.Year}}</p>
        <p>Type: {{selectedMovie.Type}}</p>
        <p>IMDB ID: {{selectedMovie.imdbID}}</p>
      </div>

      <!-- Loading Spinner -->
      <div ng-if="loading" class="loading-spinner">
        <div class="spinner"></div>
      </div>

      <!-- Movie Grid -->
      <div class="movie-grid" ng-if="!selectedMovie">
        <div
          class="movie-card"
          ng-repeat="movie in (showingWatchlist ? watchlist : filteredMovies)"
        >
          <img
            ng-src="{{movie.Poster}}"
            alt="{{movie.Title}}"
            class="movie-poster"
          />
          <h3 class="movie-title">{{movie.Title}}</h3>
          <div class="movie-buttons">
            <button
              class="view-btn"
              ng-click="addToWatchlist(movie)"
              ng-if="!isInWatchlist(movie) && !showingWatchlist"
            >
              Add to Watchlist
            </button>
            <button
              class="remove-btn"
              ng-click="removeFromWatchlist(movie)"
              ng-if="isInWatchlist(movie) || showingWatchlist"
            >
              Remove from Watchlist
            </button>
            <button class="details-btn" ng-click="viewDetails(movie)">
              Details
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="components/signUp/signUp.js"></script>
    <script src="components/login/login.js"></script>
  </body>
</html>
